<div class="modal-header">
    <h6 class="modal-title pull-left">{{title}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">        
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="eventForm" #eventForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Evento</label>
            <select  class="form-control" name="event" #event="ngModel" [(ngModel)]="rebano.event">
                <option selected>Selecione evento...</option>
                <option>muertes</option>
                <option>nacimientos</option>
                <option>compras</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Categoria</label>
            <select class="form-control" name="category" #category="ngModel" [(ngModel)]="rebano.category">
                <option selected>Selecione categoria...</option>
                <option>Terneros</option>
                <option>Vacas</option>
                <option>Toros</option>
            </select>
          </div>
        </div>             
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Cantidad</label>
            <input type="text" class="form-control" name="quantity" #quantity="ngModel"  [(ngModel)]="rebano.quantity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Peso</label>
            <input type="text" class="form-control" name="weight" #quantity="ngModel" [(ngModel)]="rebano.weight">
          </div>         
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Id</label>
            <input type="text" class="form-control" name=fileId #fileId="ngModel"  [(ngModel)]="fileIdText">
            <label>{{fileIdText}}</label>
          </div>
          <div class="form-group col-md-6">
            <label >nombre</label>
            <input type="text" class="form-control" name="fileName" #fileName="ngModel" [(ngModel)]="fileNameText">
          </div>         
        </div>           
        <button type="submit" class="btn btn-primary" (click)="guardar(rebano)">Guardar</button>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
